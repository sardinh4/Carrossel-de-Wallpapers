<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Site com uma carrosel de wallpapers do espaço sideral.">
    <meta name="keywords" content="wallpaper, background, papel de parede">
    <meta name="author" content="Leonardo Sardinha Santana">
    <title>Slide de Imagens Responsivo</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="./img/planet1.jpg" alt="Ilustração 3D de um planeta branco" />
                <img id="slide-2" src="./img/planet2.jpg" alt="Ilustração 3D de um planeta azul" />
                <img id="slide-3" src="./img/planet3.jpg" alt="Ilustração 3D de um planeta verde" />
                <img id="slide-4" src="./img/planet4.jpg" alt="Ilustração 3D de um planeta vermelho com azul" />
                <img id="slide-5" src="./img/planet5.jpg" alt="Ilustração 3D de um planeta laranja" />
            </div>
            <div class="slider-nav">
                <a href="#slide-1" id="btn1"></a>
                <a href="#slide-2" id="btn2"></a>
                <a href="#slide-3" id="btn3"></a>
                <a href="#slide-4" id="btn4"></a>
                <a href="#slide-5" id="btn5"></a>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
    
</body>
</html>
